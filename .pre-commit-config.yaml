repos:
  - repo: local
    hooks:
      - id: stylua
        name: StyLua
        entry: stylua
        language: system
        types: [lua]
        args: ['--verify']

      - id: selene
        name: Selene Lint
        entry: selene
        language: system
        types: [lua]
        pass_filenames: false
        args: ['lua/']

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
