<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e135ff"/>
      <stop offset="50%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#80ffea"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#12101a" stroke="url(#circuitGradient)" stroke-width="2"/>

  <!-- Circuit pattern -->
  <g filter="url(#glow)" stroke="url(#circuitGradient)" stroke-width="2" stroke-linecap="round" fill="none">
    <!-- S letter as circuit -->
    <path d="M45 35 Q35 35 35 45 Q35 55 50 60 Q65 65 65 75 Q65 85 55 85"/>

    <!-- C letter as circuit -->
    <path d="M85 40 Q75 35 70 45 L70 75 Q75 85 85 80"/>

    <!-- Connection dots -->
    <circle cx="45" cy="35" r="3" fill="#e135ff"/>
    <circle cx="55" cy="85" r="3" fill="#80ffea"/>
    <circle cx="85" cy="40" r="3" fill="#ff00ff"/>
    <circle cx="85" cy="80" r="3" fill="#80ffea"/>

    <!-- Horizontal circuit lines -->
    <line x1="20" y1="50" x2="30" y2="50"/>
    <line x1="90" y1="60" x2="100" y2="60"/>
    <line x1="25" y1="70" x2="35" y2="70"/>
  </g>

  <!-- Accent nodes -->
  <circle cx="20" cy="50" r="2" fill="#e135ff"/>
  <circle cx="100" cy="60" r="2" fill="#80ffea"/>
  <circle cx="25" cy="70" r="2" fill="#ff00ff"/>
</svg>
