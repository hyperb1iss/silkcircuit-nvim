# SilkCircuit Dawn Theme for Warp Terminal
# Light variant for daytime use
#
# Installation:
# 1. Copy this file to ~/.warp/themes/silkcircuit-dawn.yaml
# 2. In Warp, go to Settings > Appearance > Themes
# 3. Select "SilkCircuit Dawn" from custom themes

name: "SilkCircuit Dawn"
accent: "#7e2bd5" # Deep purple accent
background: "#faf8ff" # Light background
details: lighter
foreground: "#2b2540" # Dark purple-gray foreground
terminal_colors:
  bright:
    black: "#5a4d6e" # Dark gray
    blue: "#3b82f6" # Bright blue
    cyan: "#009fae" # Bright teal
    green: "#38a169" # Bright green
    magenta: "#9654e0" # Bright purple
    red: "#dc2626" # Bright red
    white: "#ffffff" # Pure white
    yellow: "#d69e00" # Bright yellow
  normal:
    black: "#2b2540" # Foreground (dark)
    blue: "#2563eb" # Blue
    cyan: "#007f8e" # Teal
    green: "#2d8659" # Forest green
    magenta: "#7e2bd5" # Deep purple
    red: "#c1272d" # Error red
    white: "#faf8ff" # Background (light)
    yellow: "#a88600" # Golden yellow

# Warp-specific UI colors
cursor: "#7e2bd5"
cursor_text: "#faf8ff"
selection: "#d4c8f0"
selection_text: "#2b2540"

# Command palette and search
command_palette_background: "#f1ecff"
command_palette_foreground: "#2b2540"
command_palette_selection_background: "#7e2bd5"
command_palette_selection_foreground: "#ffffff"

# Tabs
tab_active_background: "#7e2bd5"
tab_active_foreground: "#ffffff"
tab_inactive_background: "#e8e0ff"
tab_inactive_foreground: "#2b2540"

# Scrollbar
scrollbar_thumb: "#8e84a8"
scrollbar_background: "#faf8ff"
