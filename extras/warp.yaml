# SilkCircuit Theme for Warp Terminal
# A vibrant femme cyberpunk synthwave theme
#
# Installation:
# 1. Copy this file to ~/.warp/themes/silkcircuit.yaml
# 2. In Warp, go to Settings > Appearance > Themes
# 3. Select "SilkCircuit" from custom themes

name: "SilkCircuit"
accent: "#ff00ff"  # Neon magenta accent
background: "#1e1a2e"  # Deep purple background
details: darker
foreground: "#f8f8f2"  # Soft white foreground
terminal_colors:
  bright:
    black: "#6272a4"    # Purple-blue
    blue: "#bd93f9"     # Bright purple
    cyan: "#5fffff"     # Electric cyan
    green: "#50fa7b"    # Neon green
    magenta: "#ff69ff"  # Hot pink
    red: "#ff5555"      # Bright red
    white: "#ffffff"    # Pure white
    yellow: "#ffffa5"   # Electric yellow
  normal:
    black: "#1e1a2e"    # Background
    blue: "#e135ff"     # Neon purple
    cyan: "#80ffea"     # Neon cyan
    green: "#f1fa8c"    # Yellow-green
    magenta: "#ff00ff"  # Pure magenta
    red: "#ff79c6"      # Pink
    white: "#f8f8f2"    # Foreground
    yellow: "#ffff80"   # Neon yellow

# Warp-specific UI colors
cursor: "#ff00ff"
cursor_text: "#1e1a2e"
selection: "#44475a"
selection_text: "#f8f8f2"

# Command palette and search
command_palette_background: "#3b2d4f"
command_palette_foreground: "#f8f8f2"
command_palette_selection_background: "#ff00ff"
command_palette_selection_foreground: "#1e1a2e"

# Tabs
tab_active_background: "#ff00ff"
tab_active_foreground: "#1e1a2e"
tab_inactive_background: "#3b2d4f"
tab_inactive_foreground: "#f8f8f2"

# Scrollbar
scrollbar_thumb: "#6272a4"
scrollbar_background: "#1e1a2e"
