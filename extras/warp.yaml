# SilkCircuit Theme for Warp Terminal
# Electric Neovim theme with pure neon energy
#
# Installation:
# 1. Copy this file to ~/.warp/themes/silkcircuit.yaml
# 2. In Warp, go to Settings > Appearance > Themes
# 3. Select "SilkCircuit" from custom themes

name: "SilkCircuit"
accent: "#e135ff"  # Neon purple accent
background: "#14111F"  # Deep purple background
details: darker
foreground: "#FBF5F3"  # Warm light foreground
terminal_colors:
  bright:
    black: "#6272a4"    # Purple-blue
    blue: "#bd93f9"     # Bright purple
    cyan: "#5fffff"     # Electric cyan
    green: "#50fa7b"    # Bright neon green
    magenta: "#ff79c6"  # Pink
    red: "#ff5555"      # Bright red
    white: "#ffffff"    # Pure white
    yellow: "#f1fa8c"   # Yellow-green
  normal:
    black: "#14111F"    # Background
    blue: "#bd93f9"     # Purple
    cyan: "#80ffea"     # Neon cyan
    green: "#50fa7b"    # Neon green
    magenta: "#e135ff"  # Neon purple
    red: "#ff79c6"      # Pink
    white: "#FBF5F3"    # Foreground (warm white)
    yellow: "#f1fa8c"   # Yellow-green

# Warp-specific UI colors
cursor: "#e135ff"
cursor_text: "#14111F"
selection: "#44475a"
selection_text: "#FBF5F3"

# Command palette and search
command_palette_background: "#292633"
command_palette_foreground: "#FBF5F3"
command_palette_selection_background: "#e135ff"
command_palette_selection_foreground: "#14111F"

# Tabs
tab_active_background: "#e135ff"
tab_active_foreground: "#14111F"
tab_inactive_background: "#292633"
tab_inactive_foreground: "#FBF5F3"

# Scrollbar
scrollbar_thumb: "#6272a4"
scrollbar_background: "#14111F"
