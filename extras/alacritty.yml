# SilkCircuit theme for Alacritty
# Electric Neovim theme with pure neon energy
# Add this to your alacritty.yml configuration

colors:
  primary:
    background: '#0a0a0f'
    foreground: '#e0e0e0'

  cursor:
    text: '#0a0a0f'
    cursor: '#e135ff'

  selection:
    text: '#e0e0e0'
    background: '#44475a'

  normal:
    black:   '#0a0a0f'
    red:     '#ff79c6'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#e135ff'
    cyan:    '#80ffea'
    white:   '#e0e0e0'

  bright:
    black:   '#6272a4'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#5fffff'
    white:   '#ffffff'

  indexed_colors:
    - { index: 16, color: '#ffb86c' }  # Orange
    - { index: 17, color: '#f78c6c' }  # Coral
    - { index: 18, color: '#14141a' }  # bg_highlight
    - { index: 19, color: '#6272a4' }  # Purple-blue
    - { index: 20, color: '#80ffea' }  # Neon cyan
    - { index: 21, color: '#ff79c6' }  # Pink
