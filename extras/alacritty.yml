# Lilac theme for Alacritty
# Add this to your alacritty.yml configuration

colors:
  primary:
    background: '#14111F'
    foreground: '#eeffff'
    
  cursor:
    text: '#14111F'
    cursor: '#eeffff'
    
  selection:
    text: '#eeffff'
    background: '#1d3b53'
    
  normal:
    black:   '#14111F'
    red:     '#ff5874'
    green:   '#addb67'
    yellow:  '#ecc48d'
    blue:    '#82AAFF'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
    
  bright:
    black:   '#637777'
    red:     '#ff6363'
    green:   '#addb67'
    yellow:  '#FFEB95'
    blue:    '#82b1ff'
    magenta: '#c792ea'
    cyan:    '#6ae9f0'
    white:   '#eeffff'
    
  indexed_colors:
    - { index: 16, color: '#F78C6C' }  # Coral
    - { index: 17, color: '#ffcb8b' }  # Orange
    - { index: 18, color: '#292633' }  # bg_highlight
    - { index: 19, color: '#5f7e97' }  # blue_gray
    - { index: 20, color: '#faf39f' }  # yellow_light
    - { index: 21, color: '#ff869a' }  # pink_light