# SilkCircuit Dawn theme for Alacritty
# Light variant for daytime use
# Add this to your alacritty.yml configuration

colors:
  primary:
    background: "#faf8ff"
    foreground: "#2b2540"

  cursor:
    text: "#faf8ff"
    cursor: "#7e2bd5"

  selection:
    text: "#2b2540"
    background: "#d4c8f0"

  normal:
    black: "#2b2540"
    red: "#c1272d"
    green: "#2d8659"
    yellow: "#a88600"
    blue: "#2563eb"
    magenta: "#7e2bd5"
    cyan: "#007f8e"
    white: "#faf8ff"

  bright:
    black: "#5a4d6e"
    red: "#dc2626"
    green: "#38a169"
    yellow: "#d69e00"
    blue: "#3b82f6"
    magenta: "#9654e0"
    cyan: "#009fae"
    white: "#ffffff"

  indexed_colors:
    - { index: 16, color: "#c05621" } # Orange
    - { index: 17, color: "#c74a8c" } # Coral
    - { index: 18, color: "#e8e0ff" } # bg_highlight
    - { index: 19, color: "#8e84a8" } # Gray
    - { index: 20, color: "#007f8e" } # Teal
    - { index: 21, color: "#b40077" } # Pink
